<!DOCTYPE html>
<html lang="en">
  
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, 
      initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity=
"sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">

  <link rel="stylesheet" href=
"https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity=
"sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
       crossorigin="anonymous">

  <title>
      Place two bootstrap cards next to each other
  </title>
</head>
  
<body>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col md - 8" style="padding-left: 100px;">
          <div class="card w-50 h-100" >
            <div class="embed-responsive embed-responsive-4by3">
                <img alt="Card image cap" class="card-img-top embed-responsive-item" src="card1.jpg" />
             </div>
            <div class="card-body">
              <h5 class="card-title">Machine Learning Course</h5>
              <p class="card-text">Machine Learning Course by MIT</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card w-50 h-100">
            <div class="embed-responsive embed-responsive-4by3">
                <img alt="Card image cap" class="card-img-top embed-responsive-item" src="card2.jpg" />
             </div>
            <div class="card-body">
              <h5 class="card-title">Interview Preperation</h5>
              <p class="card-text">Interview Prep Course</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card w-50 h-100">
            <div class="embed-responsive embed-responsive-4by3">
                <img alt="Card image cap" class="card-img-top embed-responsive-item" src="card3.png" />
             </div>
            <div class="card-body">
              <h5 class="card-title">DSA Course</h5>
              <p class="card-text">DSA Course by Stryver</p>
            </div>
          </div>
        </div>
        
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
        
    </script>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>
</body>
  
</html>
